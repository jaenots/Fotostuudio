9<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-sky color="#66FFFF"></a-sky>
      <!-- Ruum -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="8" color="#D2B48C"></a-plane>
      <a-plane position="0 2 -8" rotation="0 0 0" width="9" height="4" color="#F0E68C"></a-plane>
      <a-plane position="0 4 -4" rotation="90 0 -90" width="8" height="9" color="#F0E68C"></a-plane>
      <a-plane position="4.5 2 -4" rotation="0 -90 0" width="8" height="4" color="#F0E68C"></a-plane>
      <a-plane position="-4.5 2 -4" rotation="0 90 0" width="8" height="4" color="#F0E68C"></a-plane>
      <!-- laud -->
      <a-box position="-2 0.5 -1" rotation="0 0 0" width="0.1" height="1" depth="0.05" color="#FF9966"></a-box>
      <a-box position="-2 0.5 -1.5" rotation="0 0 0" width="0.1" height="1" depth="0.05" color="#FF9966"></a-box>
      <a-box position="-3 0.5 -1" rotation="0 0 0" width="0.1" height="1" depth="0.05" color="#FF9966"></a-box>
      <a-box position="-3 0.5 -1.5" rotation="0 0 0" width="0.1" height="1" depth="0.05" color="#FF9966"></a-box>
      <a-box position="-2.5 1.0 -1.3" rotation="0 0 0" width="1.5" height="0.1" depth="1" color="#FF9966"></a-box>
      <!-- Rulood -->
      <a-plane position="0 2 -7.8" rotation="0 0 0" width="5" height="4" color="#FFFFFF"></a-plane>
      <a-plane position="0 0.01 -5.8" rotation="-90 0 0" width="5" height="4" color="#FFFFFF"></a-plane>
      <a-plane position="0 3.65 -7.5" rotation="0 0 0" width="5" height="0.5" color="#000000"></a-plane>
      <a-plane position="0 3.65 -7.2" rotation="0 0 0" width="5" height="0.5" color="#ADD8E6"></a-plane>
      <a-plane position="0 3.65 -6.9" rotation="0 0 0" width="5" height="0.5" color="#32CD32"></a-plane>
      <!-- Ruloorullid -->
      <a-cylinder position="0 3.9 -7.7" rotation="0 0 90" radius="0.1" height="5" color="#FFFFFF"></a-cylinder>
      <a-cylinder position="0 3.9 -7.4" rotation="0 0 90" radius="0.1" height="5" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.9 -7.1" rotation="0 0 90" radius="0.1" height="5" color="#ADD8E6"></a-cylinder>
      <a-cylinder position="0 3.9 -6.8" rotation="0 0 90" radius="0.1" height="5" color="#32CD32"></a-cylinder>
      <!-- Ruloopuud -->
      <a-cylinder position="0 3.9 -7.7" rotation="0 0 90" radius="0.05" height="5.5" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.9 -7.4" rotation="0 0 90" radius="0.05" height="5.5" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.9 -7.1" rotation="0 0 90" radius="0.05" height="5.5" color="#000000"></a-cylinder>
      <a-cylinder position="0 3.9 -6.8" rotation="0 0 90" radius="0.05" height="5.5" color="#000000"></a-cylinder>
      <a-sphere position="-2.8 3.9 -7.7" color="black" radius="0.1"></a-sphere>
      <a-sphere position="-2.8 3.9 -7.4" color="black" radius="0.1"></a-sphere>
      <a-sphere position="-2.8 3.9 -7.1" color="black" radius="0.1"></a-sphere>
      <a-sphere position="-2.8 3.9 -6.8" color="black" radius="0.1"></a-sphere>
      <a-sphere position="2.8 3.9 -7.7" color="black" radius="0.1"></a-sphere>
      <a-sphere position="2.8 3.9 -7.4" color="black" radius="0.1"></a-sphere>
      <a-sphere position="2.8 3.9 -7.1" color="black" radius="0.1"></a-sphere>
      <a-sphere position="2.8 3.9 -6.8" color="black" radius="0.1"></a-sphere>
      <!-- Fotovalgustus -->
      <!--Statiivipostid -->
      <a-cylinder position="-3 1.7 -3" radius="0.05" height="3" color="#000000"></a-cylinder>
      <a-cylinder position="3 1.7 -3" radius="0.05" height="3" color="#000000"></a-cylinder>
      <!-- Statiivide jalad -->
      <a-cylinder position="-2.65 0.4 -3" rotation="0 0 45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <a-cylinder position="-3.23 0.4 -2.72" rotation="0 50 -45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <a-cylinder position="-3.15 0.4 -3.3" rotation="0 -65 -45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <a-cylinder position="2.65 0.4 -3" rotation="0 0 -45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <a-cylinder position="3.23 0.4 -2.72" rotation="0 -50 45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <a-cylinder position="3.15 0.4 -3.3" rotation="0 65 45" radius="0.05" height="1" color="#000000"></a-cylinder>
      <!-- Valgustid -->
      <a-box position="-2.85 3 -3.15" rotation="-25 -35 0" width="0.5" height="0.5" depth="0.01" color="#000000"></a-box>
      <a-box position="-2.915 2.52 -3.055" rotation="0 -35 0" width="0.5" height="0.5" depth="0.01" color="#000000"></a-box>
      <a-box position="-2.67 3.33 -3.39" rotation="-60 -35 0" width="0.5" height="0.5" depth="0.01" color="#000000"></a-box>     
      <a-box position="-2.3 2.1 2" rotation="0 0 0" width="0.1" height="0.1" depth="0.1" color="#000000"></a-box>
      <!--Prozektor-->
      <a-box position="-2 3.5 -4" rotation="45 -45 0" width="0.4" height="0.7" depth="0.7" color="#000000"></a-box>
      
      
    </a-scene>
  </body>
</html>
